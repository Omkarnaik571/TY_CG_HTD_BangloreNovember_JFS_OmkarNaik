 <script>
       function fibonacci(n){
           var fib=[0,1];
          for(var i=2;i<n+1;i++){
             fib.push(fib[i-2]+fib[i-1]);
          }
          return fib[n]
       }
        document.write('fibonacci series is = '+fibonacci(10));

   function factorial(number){
      var temp=1;
      var n=number;
      for(var i=1;i<=n;i++){
         temp=temp*number; 
         number--; 
      }
       return temp;
   }
    //    Using Recursion
        
    
      
     
      
    
   document.write(' ');
   document.write('factorial is = '+factorial(5));

   

</script>
