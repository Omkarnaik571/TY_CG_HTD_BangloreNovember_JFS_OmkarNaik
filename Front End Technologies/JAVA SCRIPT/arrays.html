<script>
 var technologies=["java-8",null,"Servlets","JDBC","HTML-5","CSS-3","BOOTSTRAP-4","Springs","Hibernate","Java script","Angular "];    
 console.log(technologies);    

    var student={
        id: 12,
        name :"Omkar Naik"
    }




// Printing an array using for of loop (can only be used for arrays..)
for (let i1 of technologies) {
    console.log(i1);
}

// for in loop (Can be used for both arrays and objects..)
for (let index in technologies) {
  console.log('index is '+index+' value id '+technologies[index]);
}

//Iterating an object using for in loop
for (let key in student) {
    console.log( key +'::'+ student[key]);
}



</script>
