<body>
    
<script>
    // first n prime numbers
   function checkPrime(number){
        let temp=2;
        while(temp<number){
          if(number%temp == 0){
              return false;
          }
          temp++;
        } 
     return true;
   }
   function firstnPrime(number){
        var count=0;
    for(var i=2;i<=number;i++){
         if(checkPrime(i)){
             count++;
         }
    }
        return count;
   }


   console.log(firstnPrime(100));
    
    </script>


</body>
