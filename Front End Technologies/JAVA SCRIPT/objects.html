<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
   <!-- Objects  Syntax   -->
   var student={
         id:1234,
         name:"Omkar Naik",
         degree:"B.Tech",
         phoneno:8018812508
   }



   var student ={
    <!-- Spread Operator -----------> -->
   ...person,...personpan,
    id : 12,
    name : "Omkar Naik",
    degree : "B.Tech",
    phoneno : 8018812508,
    address:{
        permanent : "Kinjirkela",
        temporary : "Sundargarh"
    }
}

   <script>

var person={
        
        pid: 34,
        pname : "Saif"
    }

   var personpan={
         panid:15,
         panname: "hello world"
   }



    var student ={
        //Spread Operator ----------->
       ...person,...personpan,
        id : 12,
        name : "Omkar Naik",
        degree : "B.Tech",
        phoneno : 8018812508,
        address:{
            permanent : "Kinjirkela",
            temporary : "Sundargarh"
        }
    }

      console.log(student.id);
      console.log(student.name);
      console.log(student.degree);
      console.log(student.phoneno);
       console.log(student.pid);
       console.log(student.pname);
       console.log(student.panid);
       console.log(student.panname);
      console.log(' ');
       console.log(student.address.permanent);
       console.log(student.address.temporary);
  
    console.log(person.pid);
    console.log(person.pname);



      
   </script>

</body>
</html>
