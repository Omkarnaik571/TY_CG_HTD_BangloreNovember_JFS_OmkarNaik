                 </div>
                 <br>
                 <div class="card">
                    <label for="pwd" class="bg-success"><h5> Password:  </h5>  </label>
                     <input type="password"  id="pwd" pattern="@1234" required>
              </div>



               </div>
                    <br><br>

                     <button class="btn btn-danger btn-lg">Reset</button> 
        </form>
