<div class="col-md-4 offset-md-4">
   <form #loginForm='ngForm'>
       <div class="form-group">
           <label for="email">Email</label>
           <input type="email" name="email" id="email" minlength="8" required #email='ngModel' ngModel
               class="form-control" email>
           <div *ngIf='email.touched && email.invalid'>
               <div class="alert alert-danger" *ngIf='email.errors.required'>
                   This field is Mandatory
               </div>

               <div class="alert alert-danger" *ngIf='email.errors.minlength'>
                   Minimum 8 Characters
               </div>

               <div class="alert alert-danger" *ngIf='email.errors.email'>
                   Enter Only Email Id
               </div>
           </div>
       </div>

       <div class="form-group">
           <label for="password">Password</label>
           <input type="password" name="password" id="password" #password='ngModel' ngModel class="form-control"
               required pattern="12345">
           <div *ngIf='password.invalid && password.touched'>
               <div class="alert alert-danger" *ngIf='password.errors.required'>
                   This Field is Mandatory
               </div>

               <div class="alert alert-danger" *ngIf='password.errors.pattern'>
                   4 to 8 characters, should include one uppercase,
                   one Lowercase and one Number
               </div>
           </div>
       </div>

       <div class="form-group">
           <label for="phone">Phone Number</label>
           <input type="text" name="phone" id="phone" pattern="[0-9]{10}"
           #phone='ngModel' ngModel required class="form-control">
           <div *ngIf='phone.invalid && phone.touched'>
               <div class="alert alert-danger"
               *ngIf='phone.errors.pattern'>
                   This take Only Mobile Number
               </div>

           </div> 
       </div>
       <div class="form-group">
        <label for="date">Date</label>
        <input type="date" name="date" id="date" required min="2020-01-07" class="form-control">
    </div>

       <button type="submit" (click)='submitForm(loginForm)' class="btn btn-primary float-right"
           [disabled]='loginForm.invalid'>Login
       </button>
   </form>
</div>
