<div class="col-md-4 offset-md-4 " style="margin-top: 100px;">
    <form #loginForm='ngForm' (ngSubmit)='loginTheUser(loginForm)'>
        <div class="form-group">
            <label for="">E-mail :</label>
            <input type="email" name="email" id="email" #email='ngModel' ngModel class="form-control">
        </div>
        <div class="form-group">
            <label for="">Password :</label>
            <input type="password" name="password" id="password" #password='ngModel' ngModel class="form-control">
        </div>
                <button class="btn btn-primary flot-right" type="submit">Login</button>
    </form>
</div>
