<div class="alert alert-success" *ngIf='message'>
    {{message}}
</div>
<div class="alert alert-danger" *ngIf='error'>
    {{error}}
</div>

<div class="col-md-4 offset-md-4 mt-4">
    <form #registerUser1='ngForm' (ngSubmit)='registerUser(registerUser1)'>
        <div class="form-group">
            <label for="">Name :</label>
            <input type="text" name="name" id="name" #name='ngModel' ngModel class="form-control" required>
        </div>
        <div class="form-group">
            <label for="">E-mail :</label>
            <input type="email" name="email" id="email" #email='ngModel' ngModel class="form-control">
        </div>
        <div class="form-group">
            <label for="">Phone Number :</label>
            <input type="text" name="phone" id="phone" #phone='ngModel' ngModel class="form-control">
        </div>
        <div class="form-group">
            <label for="">Password :</label>
            <input type="password" name="password" id="password" #password='ngModel' ngModel class="form-control">
        </div>
        <div class="form-group">
            <label for="">Role :</label>
            <input type="text" name="role" id="role" #role='ngModel' ngModel class="form-control">
        </div>
        <div class="form-group">
            <label for="">Gender :</label>
            <input type="text" name="gender" id="gender" #gender='ngModel' ngModel class="form-control">
        </div>
                <button class="btn btn-primary flot-right" type="submit">Submit</button>
    </form>


</div>
