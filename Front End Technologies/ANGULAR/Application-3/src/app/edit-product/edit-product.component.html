<p>edit-product works!</p>
<div class="alert alert-success" *ngIf='message'>{{message}}</div>
<div class="col-md-4 offset-md-4 mt-4">
<form #editForm='ngForm' (ngSubmit)='updateProduct(editForm)'>
    <div class="form-group">
        <!-- <label for="name">Product Id</label> -->
         <input type="hidden" name="id" id="id" #name='ngModel' ngModel class="form-control" required
         [(ngModel)]='productService.selectedProductToUpdate.id'
         >
    </div>
    <div class="form-group">
    <label for="name">Product Name</label>
     <input type="text" name="name" id="name" #name='ngModel' ngModel class="form-control" required
     [(ngModel)]='productService.selectedProductToUpdate.name'
     >
</div>
<div class="form-group">
<label for="imgurl">Product Url</label>
<input type="text" name="imgurl" id="imgurl" #imgurl='ngModel' ngModel class="form-control" required
[(ngModel)]='productService.selectedProductToUpdate.imgurl'>
</div>
<div class="form-group">
    <label for="cost">Product Cost</label>
    <input type="text" name="cost" id="cost" #cost='ngModel' ngModel class="form-control" required
    [(ngModel)]='productService.selectedProductToUpdate.cost'>
    </div>

    <button class="btn btn-primary" type="submit">Submit</button>
</form>
</div>
