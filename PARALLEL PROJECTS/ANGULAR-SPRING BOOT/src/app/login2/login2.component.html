<div class="text-centre" *ngIf='isLoading'>
<app-spinner></app-spinner>
</div>
<div class="alert alert-danger" *ngIf='msg'>{{msg}}</div>
<div class="container h-100" style="margin-top: 100px; margin-bottom: 50px; " *ngIf='!isLoading'>
    <div class="d-flex justify-content-center h-100">
        <div class="user_card col-md-5">
            <div class="d-flex justify-content-center">
                <div class="brand_logo_container">
                    <img src="https://cdn.pixabay.com/photo/2016/11/14/17/39/group-1824145_960_720.png" class="brand_logo" alt="Logo">
                </div>
            </div>
            <div class="d-flex justify-content-center form_container">
                
                <form #loginForm='ngForm' (ngSubmit)='loginTheUser(loginForm)' class="form-signin"> 
                    <h1 class="h3 mb-3" style="font-weight: bold; font-family: 'Times New Roman', Times, serif;">Enter your login credentials  :</h1>
                    <label for="userName" class="sr-only">User Name</label>
                    <input type="text"  #userName='ngModel' name="userName" ngModel id="inputEmail" class="form-control" placeholder="User Name" required="" autofocus="">
                    <br>
                    <label for="inputPassword" class="sr-only">Password</label>
                    <input type="password" #password='ngModel' name="password" ngModel id="inputPassword" class="form-control" placeholder="Password" required="">
                    <br>
                    <button class="btn btn-lg  btn-block" type="submit" style="background-color: #1b7b34; color: white;">Log in</button>
                  </form>

            </div>

        </div>
    </div>
</div>
