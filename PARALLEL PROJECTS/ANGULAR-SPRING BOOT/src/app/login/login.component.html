<div class="alert alert-danger" *ngIf='msg'>{{msg}}</div>
<div class="col-md-4 offset-md-4 mt-4">
    <form #loginForm='ngForm' (ngSubmit)='loginTheUser(loginForm)' class="form-signin"> 
        <img class="mb-4" style="margin-left:150px;" src="https://cdn.pixabay.com/photo/2016/11/14/17/39/group-1824145_960_720.png" alt="" width="100" height="100">
        <h1 class="h3 mb-3 font-weight-normal">Enter your login credentials  :</h1>
        <label for="userName" class="sr-only">User Name</label>
        <input type="text"  #userName='ngModel' name="userName" ngModel id="inputEmail" class="form-control" placeholder="User Name" required="" autofocus="">
        <br>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" #password='ngModel' name="password" ngModel id="inputPassword" class="form-control" placeholder="Password" required="">
        <br>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
      </form>
</div>
