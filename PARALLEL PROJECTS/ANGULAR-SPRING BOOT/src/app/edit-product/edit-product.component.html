<div class="alert alert-danger" *ngIf='msg'>{{msg}}</div>
<div class="alert alert-success" *ngIf='successmsg'>{{successmsg}}</div>
<div class="col-md-4 offset-md-4 mt-4">
    <form  #editProductForm='ngForm' (ngSubmit)='updateTheProduct(editProductForm)'  class="form-signin"> 
        <img class="mb-4" style="margin-left:145px;" src="https://cdn.pixabay.com/photo/2017/05/15/23/48/survey-2316468_960_720.png" alt="" width="100" height="100">
        <h1 class="h3 mb-3 font-weight-normal">Revise Product Details   :</h1>
        <input type="hidden" name='productId' [(ngModel)]='productId1' #productId='ngModel' ngModel id="productId" class="form-control" placeholder="Product Id" required="" autofocus="">
        <br>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="text" name='productName' #productName='ngModel' [(ngModel)]='productName1' ngModel id="productName" class="form-control" placeholder="Product Name" required="">
        <br>   
        <button class="btn btn-lg btn-primary btn-block" type="submit">Update Product</button>
        
      </form>
</div>
