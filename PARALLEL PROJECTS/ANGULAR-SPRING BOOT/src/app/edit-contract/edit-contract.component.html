<div class="alert alert-danger" *ngIf='msg'>{{msg}}</div>
<div class="alert alert-success" *ngIf='successmsg'>{{successmsg}}</div>
<div class="col-md-4 offset-md-4 mt-4" style="margin-bottom: 30px;">
    <img class="mb-4" style="margin-left:145px;" src="https://cdn.pixabay.com/photo/2017/09/30/18/53/prognosis-icon-2803190_960_720.png" alt="" width="100" height="100">
    <form  #editContractForm='ngForm' (ngSubmit)='updateContract(editContractForm)'  class="form-signin"> 
        <h6 class="h3 mb-3 font-weight-normal">Update Contract Number : ({{contractNo1}})</h6>
        <input type="hidden" name='contractNo' [(ngModel)]='contractNo1' #contractNo='ngModel' ngModel id="contractNo" class="form-control" placeholder="Contract Number" required>
        
        <input type="hidden" name='customerId' [(ngModel)]='customerId1' #customerId='ngModel' ngModel id="customerId" class="form-control" placeholder="Customer Id" required>
        
        <input type="hidden" name='productId' [(ngModel)]='productId1'  #productId='ngModel' ngModel id="productId" class="form-control" placeholder="Product Id" required>
       
        <div class="form-group">
            <label for="quantity">Quantity : </label>
            <input type="text" name='quantity' #quantity='ngModel' [(ngModel)]='quantity1' ngModel id="quantity" class="form-control"
                placeholder="Quantity" required >
                <div class="validationText" *ngIf='quantity.touched && quantity.invalid'>
                    <div *ngIf='quantity.errors.required'>
                            *This field is mandatory
                    </div>
            </div>

        </div>

       

        <label for="deliveryDate">Delivery Date : </label>
        <input type="date" name='deliveryDate' #deliveryDate='ngModel' [(ngModel)]='deliveryDate1' ngModel id="deliveryDate" class="form-control"
            placeholder="Delivery date">

            <div class="form-group">
                <label for="contractStatus">Contract Status : </label>
                <input type="text" name='contractStatus' #contractStatus='ngModel' [(ngModel)]='contractStatus1' ngModel id="contractStatus"
                    class="form-control" placeholder="Contract status" required>
                    <div class="validationText" *ngIf='contractStatus.touched && contractStatus.invalid'>
                        <div *ngIf='contractStatus.errors.required'>
                                *This field is mandatory
                        </div>
                </div> 
            </div>


        <br>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Update Contract</button>
        
      </form>
</div>
